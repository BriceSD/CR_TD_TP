<!DOCTYPE html>
<html>
	<head>
		<title>Sautez de joie</title>
		<link href="styles/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<h2>Sautez de joie, ventes privées</h2>
      <p>Cliquez sur une image pour découvrir votre réduction</p>
		</div>
		<div id="main">
			<div class="guess_box"><img src="images/jump1.jpg"/></div>
			<div class="guess_box"><img src="images/jump2.jpg"/></div>
			<div class="guess_box"><img src="images/jump3.jpg"/></div>
			<div class="guess_box"><img src="images/jump4.jpg"/></div>
		</div>

		<script src="scripts/jquery.js"></script>
		<script>
			$(document).ready(function() {
				$(".guess_box").click( function() {
					$(".guess_box p").remove(); //supprime la remise
					var discount = Math.floor((Math.random()*5) + 5);  //genere un nombre aléatoire entre 4 et 10
					var discount_msg = "<p>Votre remise est de "+discount+"%</p>"; //creer une balise p dans le code
					$(this).append(discount_msg); //ajoute a la div courante (this)
				});
			});
		</script>
	</body>
</html>
